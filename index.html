<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Mood Tracker</title>
</head>
<body>
  <!-- Navbar Goes Here 
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

  <!-- Dashboard Start Here -->
  <div id="content" class="container">
    <div class="jumbotron">
      <h1 class="display-4">Hello, Jelang!</h1>
      <hr class="my-4">
      <p class="lead">Welcome to your daily mood tracker. how do you feel today?</p>
    </div>

    <div class="card">
      <div class="card-body">
        <h4 id="activeDate">31 December 2019</h4>
        <p><span id='remainingDay'>32</span> day remaining until new year</p>
        <hr class="my-4">
        <h4>This year's progress:</h4>
        <div class="progress" style="height: 3em;">
          <div id="year-progress" class="progress-bar progress-bar-animated progress-bar-striped bg-info" role="progressbar" style="width: 1%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">0 - check JS</div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="left-section col-lg-6">
        <br>
        <div class="card mood-block">
          <div class="card-body">
            <h4 class="text-center">December Mood Blocks </h4>
            <hr class="my-4">
            <p>Date:</p>
            <!-- block generation start here, dont forget to add id-->
            <div class="grid-container justify-content-center">
              <p class="text-align-"><b>1</b></p>
              <div class="grid-item"> </div>
              <div class="grid-item"> </div>
              <div class="grid-item"> </div>
              <div class="grid-item"> </div>
              <div class="grid-item"> </div>
              <div class="grid-item"> </div>
              <div class="grid-item"> </div>
              <div class="grid-item"> </div>
              <div class="grid-item"> </div>
              <div class="grid-item"> </div>
              <div class="grid-item"> </div>
              <div class="grid-item"> </div>
            </div>
            <!-- block generation end here after repeating x number of days in this months -->

          </div>
        </div>
      </div>
      
      <div class="right-section col-lg-6">      
        <br>
        <div class="card">
          <div class="card-body">
            <h4 class="text-center">Journal</h4>
            <hr class="my-4">
            
            <form>
              <div class="form-group">
                <label for="input-title">Title</label>
                <input type="email" class="form-control" id="input-title" placeholder="">
              </div>
              <div class="form-group">
                <label for="input-journal">Write Something Here</label>
                <textarea class="form-control" id="input-journal" rows="3"></textarea>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>
    <!-- this need to be generated from js -->

  </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</html>
